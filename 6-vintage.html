<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Fits</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Adjust the number of columns as needed */
            gap: 15px;
            padding: 10px;
        }
        .grid-item {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .grid-item img:hover {
            transform: scale(1.05); /* Adjust scale factor as needed */
          }

        .grid-item img {
            width: 100%;
            height: auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); /* Adjust shadow properties */
            transform: scale(1.02); /* Slight zoom for 3D effect */
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
          <img src="images\vintage1 (1).jpeg" alt="Vintage Fit 1">
        </div>
        <div class="grid-item">
          <img src="images\vintage1 (2).jpeg" alt="Vintage Fit 2">
        </div>
        <div class="grid-item">
          <img src="images\vintage1 (3).jpeg" alt="Vintage Fit 3">
        </div>
        <div class="grid-item">
          <img src="images\vintage1 (4).jpeg" alt="Vintage Fit 4">
        </div>
      </div>
      
</body>
</html>
